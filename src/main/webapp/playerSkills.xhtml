<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form styleClass="tableDump">
			<h:panelGrid columns="1">
			<f:facet name="header">#{msg.playerSkillsLabel}</f:facet>
	            <a4j:outputPanel id="panel" layout="block">
	                <a4j:repeat value="#{playerBean.playerSkills}" var="item" rows="12" id="repeat">
	                    <rich:panel style="float: left; width: 200px; padding: 5px;">
	                        <f:facet name="header">
	                            <h:panelGroup>
	                                <h:outputText value="#{item.name}" style="font-weight:bold" />
	                            </h:panelGroup>
	                        </f:facet>
	                        <h:panelGrid columns="2">
	                            <h:outputText value="#{msg.skillNameLabel}" style="font-weight:bold" />
	                            <h:outputText value="#{item.name}" />
	                            <h:outputText value="#{msg.skillTypeLabel}" style="font-weight:bold" />
	                            <h:outputText value="#{item.type.desc}" />
								<h:commandButton value="#{msg.actionDelete}" action="#{playerBean.disposeSkill}" />
	                        </h:panelGrid>
	                    </rich:panel>
	                </a4j:repeat>
	            </a4j:outputPanel>
	            <a4j:outputPanel layout="block">
	                <rich:dataScroller for="repeat" render="panel" />
	            </a4j:outputPanel>
	        </h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
