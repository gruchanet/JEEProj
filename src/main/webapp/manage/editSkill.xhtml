<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="skillForm">
			<h:panelGrid columns="3">

				<h:outputText value="#{msg.skillNameLabel}" />
				<h:inputText id="name" value="#{skillBean.skillToEdit.name}"
					required="#{true}" requiredMessage=" * [Name] field must be filled">
					<f:validator validatorId="uniqueSkillValidator" />
				</h:inputText>
				<h:message for="name" errorClass="errorMsg" />
					
				<h:outputText value="#{msg.skillTypeLabel}" />
				<h:selectOneMenu id="type" value="#{skillBean.skillToEdit.type}" required="#{true}" requiredMessage=" * [Type] must be chosen">
					<f:selectItems value="#{skillTypeBean.skillTypeValues}" />
				</h:selectOneMenu>
				<h:message for="type" errorClass="errorMsg" />
				
			</h:panelGrid>

			<h:commandButton value="#{msg.formSaveButton}"
				action="#{skillBean.editSkill}" />

		</h:form>

	</ui:define>
</ui:composition>
