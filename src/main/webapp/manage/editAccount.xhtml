<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="accountForm">
			<h:panelGrid columns="3">

				<h:outputText value="#{msg.accountLoginLabel}" />
				<h:inputText id="login" value="#{accountBean.accountToEdit.login}"
					required="#{true}" requiredMessage=" * [Login] field must be filled">
					<f:validator validatorId="uniqueAccountValidator" />
				</h:inputText>
				<h:message for="login" errorClass="errorMsg" />

				<h:outputText value="#{msg.accountCreationDateLabel}" />
				<rich:calendar value="#{accountBean.accountToEdit.creationDate}"
					id="calendar" datePattern="dd/MM/yyyy" dataModel="#{pastCalendarModel}"
					cellWidth="24px" cellHeight="22px" style="width:200px" required="#{true}" requiredMessage=" * [Date] must be chosen">
				</rich:calendar>
				<h:message for="calendar" errorClass="errorMsg" />
				
				<h:outputText value="#{msg.accountPermissionsLabel}" />
				<rich:inputNumberSlider id="permissions" value="#{accountBean.accountToEdit.permissions}" minValue="0" 
				maxValue="5" step="1" showTooltip="true" required="#{true}" requiredMessage=" * Select [privileges] from 0 - 5 range" converterMessage="">
				</rich:inputNumberSlider>
				<h:message for="permissions" errorClass="errorMsg" />
				
			</h:panelGrid>

			<h:commandButton value="#{msg.formSaveButton}"
				action="#{accountBean.editAccount}" />

		</h:form>

	</ui:define>
</ui:composition>
