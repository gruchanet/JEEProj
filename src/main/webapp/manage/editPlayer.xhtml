<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="playerForm">
			<h:panelGrid columns="3">

				<h:outputText value="#{msg.playerNameLabel}" />
				<h:inputText id="name" value="#{playerBean.playerToEdit.name}"
					required="#{true}" requiredMessage=" * [Name] field must be filled">
					<f:validator validatorId="uniquePlayerValidator" />
				</h:inputText>
				<h:message for="name" errorClass="errorMsg" />
				
				<h:outputText value="#{msg.playerLevelLabel}" />
				<rich:inputNumberSlider id="level" value="#{playerBean.playerToEdit.level}" minValue="1" 
				maxValue="100" step="1" showTooltip="true" required="#{true}" requiredMessage=" * Select [level] from 1 - 100 range" converterMessage="">
				</rich:inputNumberSlider>
				<h:message for="level" errorClass="errorMsg" />
				
				<h:outputText value="#{msg.playerGoldLabel}" />
				<rich:inputNumberSlider id="gold" value="#{playerBean.playerToEdit.gold}" minValue="0" 
				maxValue="999999" step="1" showTooltip="true" required="#{true}" requiredMessage=" * Select [gold] from 0 - 999999 range" converterMessage="">
				</rich:inputNumberSlider>
				<h:message for="gold" errorClass="errorMsg" />
				
				<h:outputText /><h:outputText /><h:outputText />
				
				<h:outputText value="#{msg.statsStrengthLabel}" />
				<rich:inputNumberSpinner id="strength" value="#{playerBean.playerToEdit.stats.strength}" minValue="10" 
				maxValue="999" step="1" showTooltip="true" required="#{true}" requiredMessage=" * Select [strength] from 10 - 999 range" converterMessage="">
				</rich:inputNumberSpinner>
				<h:message for="strength" errorClass="errorMsg" />
				
				<h:outputText value="#{msg.statsAgilityLabel}" />
				<rich:inputNumberSpinner id="agility" value="#{playerBean.playerToEdit.stats.agility}" minValue="10" 
				maxValue="999" step="1" showTooltip="true" required="#{true}" requiredMessage=" * Select [agility] from 10 - 999 range" converterMessage="">
				</rich:inputNumberSpinner>
				<h:message for="agility" errorClass="errorMsg" />
				
				<h:outputText value="#{msg.statsIntelligenceLabel}" />
				<rich:inputNumberSpinner id="intelligence" value="#{playerBean.playerToEdit.stats.intelligence}" minValue="10" 
				maxValue="999" step="1" showTooltip="true" required="#{true}" requiredMessage=" * Select [intelligence] from 10 - 999 range" converterMessage="">
				</rich:inputNumberSpinner>
				<h:message for="intelligence" errorClass="errorMsg" />
				
			</h:panelGrid>

			<h:commandButton value="#{msg.formSaveButton}"
			action="#{playerBean.editPlayer}" />

		</h:form>

	</ui:define>
</ui:composition>
