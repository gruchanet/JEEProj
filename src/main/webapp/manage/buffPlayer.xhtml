<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form styleClass="tableDump">
	        <rich:panel style="width:560px;">
            <f:facet name="header">
                <h:outputText value="Pick skills for the player"></h:outputText>
            </f:facet>
	            <rich:pickList value="#{playerBean.pickedSkills}"
	            sourceCaption="Available skills" targetCaption="Selected skills" var="item" listHeight="200px">
	                <f:selectItems value="#{playerBean.availableSkills}" />
	                <f:converter converterId="SkillConverter" />
	                <rich:column>
	                    <f:facet name="header">Name</f:facet>
	                    #{item.name}
	                </rich:column>
	                <rich:column>
	                    <f:facet name="header">Type</f:facet>
	                    #{item.type.desc}
	                </rich:column>
	            </rich:pickList>
	            <h:commandButton value="#{msg.formSaveButton}"
	            action="#{playerBean.updateSkills}" />
        	</rich:panel>
		</h:form>

	</ui:define>

</ui:composition>
