<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="accountForm">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.accountLoginLabel}" />
				<h:inputText id="login" value="#{accountBean.account.login}"
					required="#{true}" requiredMessage="Login field must be filled" />
					
				<h:outputText value="#{msg.accountPasswordLabel}" />
				<h:panelGroup layout="block" id="divPassword">
					<h:inputSecret id="password" value="#{accountBean.account.password}"
						required="#{true}" requiredMessage="Password field must be filled">
						<a4j:ajax event="keyup" render="ttPassword"/>
						<a4j:ajax event="click" render="ttPassword"/>
					</h:inputSecret>
					<rich:tooltip id="ttPassword" styleClass="tooltip" layout="block">
	               		<span style="white-space: nowrap">#{accountBean.account.password}</span>
	            	</rich:tooltip>
				</h:panelGroup>

				<h:outputText value="#{msg.accountCreationDateLabel}" />
				<rich:calendar value="#{accountBean.account.creationDate}"
					id="calendar" datePattern="dd/MM/yyyy" dataModel="#{pastCalendarModel}"
					cellWidth="24px" cellHeight="22px" style="width:200px" required="#{true}" requiredMessage="Date must be chosen">
				</rich:calendar>
				
				<h:outputText value="#{msg.accountPermissionsLabel}" />
				<rich:inputNumberSlider id="permissions" value="#{accountBean.account.permissions}" minValue="0" 
				maxValue="5" step="1" showTooltip="true" required="#{true}" requiredMessage="Select privileges from 0 - 5 range" converterMessage="">
				</rich:inputNumberSlider>
				
			</h:panelGrid>

			<h:commandButton value="#{msg.formOKButton}"
				action="#{accountBean.addAccount}" />

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
