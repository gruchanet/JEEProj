<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="passwordForm">
			<f:event type="postValidate" listener="#{loginBean.passwordsValidate}" />
			
			<h:message for="submitBtn" infoClass="infoMsg" errorClass="errorMsg" />
		
			<h:panelGrid columns="3">
			
				<h:outputText value="#{msg.accountOldPasswordLabel}" />
				<h:panelGroup layout="block" id="divOldPassword">
					<h:inputSecret id="oldPassword" value="#{loginBean.oldPassword}"
						required="#{true}" requiredMessage=" * [Password] field must be filled">
						<a4j:ajax event="keyup" render="ttOldPassword"/>
						<a4j:ajax event="click" render="ttOldPassword"/>
					</h:inputSecret>
					<rich:tooltip id="ttOldPassword" styleClass="tooltip" layout="block">
	               		<span style="white-space: nowrap">#{loginBean.oldPassword}</span>
	            	</rich:tooltip>
				</h:panelGroup>
				<h:message for="oldPassword" errorClass="errorMsg" />
					
				<h:outputText value="#{msg.accountPasswordLabel}" />
				<h:panelGroup layout="block" id="divPassword">
					<h:inputSecret id="password" value="#{loginBean.password}"
						required="#{true}" requiredMessage=" * [Password] field must be filled">
						<a4j:ajax event="keyup" render="ttPassword"/>
						<a4j:ajax event="click" render="ttPassword"/>
					</h:inputSecret>
					<rich:tooltip id="ttPassword" styleClass="tooltip" layout="block">
	               		<span style="white-space: nowrap">#{loginBean.password}</span>
	            	</rich:tooltip>
				</h:panelGroup>
				<h:message for="password" errorClass="errorMsg" />
				
				<h:outputText value="#{msg.accountRptPasswordLabel}" />
				<h:panelGroup layout="block" id="divRptPassword">
					<h:inputSecret id="rptPassword" value="#{loginBean.rptPassword}"
						required="#{true}" requiredMessage=" * [Repeat password] field must be filled">
						<a4j:ajax event="keyup" render="ttRptPassword"/>
						<a4j:ajax event="click" render="ttRptPassword"/>
					</h:inputSecret>
					<rich:tooltip id="ttRptPassword" styleClass="tooltip" style="white-space: nowrap" layout="block"
						value="#{loginBean.rptPassword}" />
				</h:panelGroup>
				<h:message for="rptPassword" errorClass="errorMsg" />
				
			</h:panelGrid>

			<h:commandButton id="submitBtn" value="#{msg.formOKButton}"
				action="#{loginBean.changePassword}" />

		</h:form>

	</ui:define>
</ui:composition>
