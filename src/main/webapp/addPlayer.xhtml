<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="playerForm">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.playerNameLabel}" />
				<h:inputText id="name" value="#{playerBean.player.name}"
					required="#{true}" />
				
				<h:outputText value="#{msg.playerLevelLabel}" />
				<rich:inputNumberSlider id="level" value="#{playerBean.player.level}" minValue="1" 
				maxValue="100" step="1" showTooltip="true" required="#{true}" requiredMessage="Select level from 1 - 100 range" converterMessage="">
				</rich:inputNumberSlider>
				
				<h:outputText value="#{msg.playerGoldLabel}" />
				<rich:inputNumberSlider id="gold" value="#{playerBean.player.gold}" minValue="0" 
				maxValue="999999" step="1" showTooltip="true" required="#{true}" requiredMessage="Select gold from 0 - 999999 range" converterMessage="">
				</rich:inputNumberSlider>
				
				<h:outputText /><h:outputText />
				
				<h:outputText value="#{msg.statsStrengthLabel}" />
				<rich:inputNumberSlider id="strength" value="#{playerBean.stats.strength}" minValue="10" 
				maxValue="999" step="1" showTooltip="true" required="#{true}" requiredMessage="Select strength from 10 - 999 range" converterMessage="">
				</rich:inputNumberSlider>
				
				<h:outputText value="#{msg.statsAgilityLabel}" />
				<rich:inputNumberSlider id="agility" value="#{playerBean.stats.agility}" minValue="10" 
				maxValue="999" step="1" showTooltip="true" required="#{true}" requiredMessage="Select agility from 10 - 999 range" converterMessage="">
				</rich:inputNumberSlider>
				
				<h:outputText value="#{msg.statsIntelligenceLabel}" />
				<rich:inputNumberSlider id="intelligence" value="#{playerBean.stats.intelligence}" minValue="10" 
				maxValue="999" step="1" showTooltip="true" required="#{true}" requiredMessage="Select intelligence from 10 - 999 range" converterMessage="">
				</rich:inputNumberSlider>
				
			</h:panelGrid>

			<h:commandButton value="#{msg.formOKButton}" action="#{playerBean.addPlayer}" />

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
