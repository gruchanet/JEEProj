<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{skillBean.allSkills}" var="item">
				<f:facet name="header">#{msg.skillAllLabel}</f:facet>
				<h:column>
					<f:facet name="header">#{msg.skillNameLabel}</f:facet>
					<h:outputText value="#{item.name}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">#{msg.skillTypeLabel}</f:facet>
					<h:outputText value="#{item.type.desc}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{skillBean.deleteSkill}" />
				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
