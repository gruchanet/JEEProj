<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="skillForm">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.skillNameLabel}" />
				<h:inputText id="name" value="#{skillBean.skill.name}"
					required="#{true}" requiredMessage="Name field must be filled" />
					
				<h:outputText value="#{msg.skillTypeLabel}" />
				<h:selectOneMenu value="#{skillBean.skill.type}" required="#{true}" requiredMessage="Type must be chosen">
					<f:selectItems value="#{skillTypeBean.skillTypeValues}" />
				</h:selectOneMenu>
				
			</h:panelGrid>

			<h:commandButton value="#{msg.formOKButton}"
				action="#{skillBean.addSkill}" />

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
