<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
  <div>
	<h:form>
	  <ul>
		<li>
		  <h:commandLink action="home?faces-redirect=true">
			<h:outputText value="#{msg.linkHome}" />
		  </h:commandLink>
		</li>
	  </ul>
		<hr />
	  <ul>
  		<li>
		  <h:commandLink action="addAccount?faces-redirect=true">
			<h:outputText value="#{msg.accountAddLabel}" />
		  </h:commandLink>
		</li>
  		<li>
		  <h:commandLink action="addPlayer?faces-redirect=true">
			<h:outputText value="#{msg.playerAddLabel}" />
		  </h:commandLink>
		</li>
  		<li>
		  <h:commandLink action="addSkill?faces-redirect=true">
			<h:outputText value="#{msg.skillAddLabel}" />
		  </h:commandLink>
		</li>
		<br />
  		<li>
		  <h:commandLink action="pinPlayer?faces-redirect=true">
			<h:outputText value="#{msg.playerPinLabel}" />
		  </h:commandLink>
		</li>
	  </ul>
		<hr />
	  <ul>
		<li>
		  <h:commandLink action="showAccounts?faces-redirect=true"> <!-- #DETAILS# Account PLAYERS [rowdata]-->
			 <h:outputText value="#{msg.accountShowAll}" />
		  </h:commandLink>
		</li>
		<li>
		  <h:commandLink action="showPlayers?faces-redirect=true"> <!-- #DETAILS# Player ACCOUNT | Player SKILLS [rowdata]-->
			 <h:outputText value="#{msg.playerShowAll}" />
		  </h:commandLink>
		</li>
		<li>
		  <h:commandLink action="showSkills?faces-redirect=true"> <!-- #DETAILS# PLAYERS that has Skills [rowdata]-->
			 <h:outputText value="#{msg.skillShowAll}" />
		  </h:commandLink>
		</li>
	  </ul>
   </h:form>
  </div>
</ui:composition>
