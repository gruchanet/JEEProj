<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="accountPlayersForm">
			<h:panelGrid columns="2">

				<h:outputText value=" #{msg.accountLabel} " />
				<h:selectOneMenu value="#{playerPinnerBean.idAccount}">
					<f:selectItems value="#{playerPinnerBean.allAccounts}" var="account"
						itemValue="#{account.id}" itemLabel="#{account.login} [perm: #{account.permissions}]" />
				</h:selectOneMenu>

				<h:outputText value=" #{msg.playerLabel}" />
				<h:selectOneMenu value="#{playerPinnerBean.idPlayer}">
					<f:selectItems value="#{playerPinnerBean.unsetPlayers}" var="player"
						itemValue="#{player.id}" itemLabel="#{player.name}" />
				</h:selectOneMenu>


			</h:panelGrid>

			<h:commandButton value="Pin" action="#{playerPinnerBean.pinPlayer}" />

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
