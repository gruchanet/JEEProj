<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="buffPlayerForm">
			<h:panelGrid columns="2">
				<h:outputText value=" #{msg.playerLabel}" />
				<h:selectOneMenu value="#{buffPlayerBean.idPlayer}">
					<f:selectItems value="#{playerBean.playerDummy}" var="player"
						itemValue="#{player.id}" itemLabel="#{player.name}" />
				</h:selectOneMenu>
			</h:panelGrid>
		
			<h:panelGrid columns="2">
				<h:outputText value=" #{msg.skillLabel}" />
				<h:selectOneMenu value="#{buffPlayerBean.idSkill}">
					<f:selectItems value="#{playerBean.restSkills}" var="skill"
						itemValue="#{skill.id}" itemLabel="#{skill.name} [#{skill.type}]" />
				</h:selectOneMenu>
			</h:panelGrid>

			<h:commandButton value="Buff" action="#{buffPlayerBean.buffPlayer}" />

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
